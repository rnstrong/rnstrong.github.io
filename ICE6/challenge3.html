<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Challenge 3</title>
    <script type="text/javascript">
        function checkForm() {
            var straw = document.getElementById("opt-straw").checked;
            var blue = document.getElementById("opt-blue").checked;
            if(straw || blue){
                return true;
               
               } else {
                   alert("Please select your favorite fruit!");
                   return false;
               }
        }
                
    </script>
</head>

<body>
    <h1> Challenge 3</h1>
    <form action="challenge4.html" onsubmit="return checkForm()">
        <fieldset>
            <legend>Radio buttons and Check Boxes</legend>
            <div>
                What's your favorite berry?:
                <label>
            <input type="radio" value = "s" id="opt-straw" name = "option"> Strawberries
          </label>
                <label>
            <input type="radio" value = "b" id="opt-blue" name = "option"> Blueberries
        </label>
            </div>
        </fieldset>
        <input type="submit" value="Pick your fruit!">
    </form>
</body>
</html>
